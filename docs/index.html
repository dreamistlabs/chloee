<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chloee</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <link href="./styles/_normalize.css" rel="stylesheet" />
  <link href="./styles/main.css" rel="stylesheet" />
  <script src="./vendors/jquery-3.2.1.min.js"></script>
  <script src="../dist/lib/Chloee.min.js"></script>
</head>
<body>
  <div id="Chloee">
    <header id="site-header">
        <h1 class="main-heading">Chloee</h1>
    </header>
    <main id="site-main">
      <form>
        <div class="input-group">
          <label for="hex-input">HEX Value</label>
          <input id="hex-input" name="hex" type="text" placeholder="#C470EE">
        </div>
        <div class="input-group">
          <label for="rgb-input">RGB Value</label>
          <input id="rgb-input" name="rgb" type="text" placeholder="rgb(196,112,238)">
        </div>
      </form>
    </main>
    <footer id="site-footer">
      <p>Created by Johnny Hu.</p>
    </footer>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
