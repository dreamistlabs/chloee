<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="HTML, CSS, RGB, HEX, Color, Converter">
  <meta name="description" content="A simple hex/rgb color converter">
  <meta name="author" content="Johnny Hu <heyitsjhu@gmail.com>">
  <title>Chloee</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <link href="./styles/normalize.css" rel="stylesheet" />
  <link href="./styles/main.css" rel="stylesheet" />
  <link href="favicon.ico" rel="icon" type="image/ico">
  <script src="./vendors/jquery-3.2.1.min.js"></script>
  <script src="../dist/chloee.min.js"></script>
</head>
<body>
  <div id="Chloee">
    <header class="header" id="site-header">
        <img class="header--logo" src="./images/alien-3.svg"/>
        <h1 class="header--title">Chloee</h1>
    </header>
    <main class="main-content" id="site-main">
      <form class="form">
        <div class="form--input-group">
          <label for="hex-input">HEX Value</label>
          <input id="hex-input" name="hex" type="text" placeholder="#C470EE">
        </div>
        <div class="form--input-group">
          <label for="rgb-input">RGB Value</label>
          <input id="rgb-input" name="rgb" type="text" placeholder="rgb(196,112,238)">
        </div>
      </form>
    </main>
    <footer class="footer" id="site-footer">
      <p class="footer--text">Created by <a class="footer--link" href="http://www.heyitsjhu.com">Johnny Hu</a></p>
    </footer>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
